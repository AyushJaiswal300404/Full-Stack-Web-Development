<!--Semantic markup relates to meaning of content-->
<!--Semantic markup is a way of writing and structuring your HTML so that it reinforces the semantics of the content rather than its appearance.-->
<!--Semantic tag like <h1>,<header>,etc-->
<!--Non semantic tag like <span>, <div>,etc-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        WellNest
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Section 1</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </section>
        <section>
            <h1>Section 2</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </section>
    </main>
    <footer>
        All copy rights reserved
        <aside>Also visit My Finanace Buddy</aside>
    </footer>
</body>
</html>
