<html lang="en">
<head>

    <table border="black">
        <caption>Food Menu</caption>

            <tr>
                <th>Item</th>

        <tr>
            <td>Frooti</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>10</td>

        <tfoot>

    <table border="black">

            <tr>

        <tr>

        <tr>

        </tr> 
        </tbody> 
        <tfoot>
            <tr>
                <td>Total</td>

            </tr>

    </table>

    <table border="black">

            <th rowspan="2"></td>
