<!--Emmet like ! is used for boilerplaate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--for parent child relationship like (p>ul>li)-->
    <p>
        <ul>
            <li></li>
        </ul>
    </p>
    <!--for sibling relationship like (p>div+li)-->
    <p>
        <p>
            <div></div>
            <li></li>
        </p>
    </p>
    <!--Multipliction lik(ul>(li*5))-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>
</html>
