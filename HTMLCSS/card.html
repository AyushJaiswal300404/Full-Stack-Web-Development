<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Team Profile Cards</title>
</head>
<body>
    <div class="card">
        <img src="man.webp" alt="John Doe Profile Picture">
        <div class="desc">
            <h3>John Doe</h3>
            <p>CEO & Founder, Example</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpeg" alt="Jane Doe Profile Picture">
        <div class="desc">
            <h3>Jane Doe</h3>
            <p>Art Director, Example</p>
        </div>
    </div>
</body>
</html>
