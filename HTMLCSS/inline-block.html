<!--Inline utna hio space lega jitna jarurat hoga(eg-<a>,<img>,<span> ) jbki block pura width le lega(eg-<h3>,<p>,<div>)-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div</title>
    </head>
    <body>
        <p>DIV</p>
        <div>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.youtube.com">Youtube</a>
        </div>
        <a href="https://www.google.com">Google</a>
        <hr/>
        <p>SPAN</p>
        <span>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.youtube.com">Youtube</a>
        </span>
        <a href="https://www.google.com">Google</a>
        <hr/>
        <p>Sub and Sup</p>
        a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup> </br>
        H<sub>2</sub>O
    </body>
    </html>
